{% load static %}
<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>URL Shortener</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <!-- <link href="{% static 'core/index.css' %}" type="text/css" rel="stylesheet"> -->
    <style>
      .navbar-nav {
        margin-left: auto;
      }
      .border {
        border-radius: 5px;
      }
    </style>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg bg-light mb-5">
      <div class="container-fluid">
        <a class="navbar-brand mb-0 h1" href="#">URL Shortener</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link" href="#">Sign in</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">About</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <div class="container text-center">
      <div class="row mb-5"></div>
      <div class="row mb-5"></div>
      <div class="row">
        <div class="col"></div>
        <div class="col-6 mb-3">
          <h2>Make your own shorten URL!</h2>
        </div>
        <div class="col"></div>
      <div class="row">
        <div class="col"></div>
        <div class="col-7 border bg-light p-1">
          <form action="{% url 'shortener_post' %}" method="post">
          {% csrf_token %}
          <div class="row p-3">
            <div class="col-10">
              <input class="form-control" type="text" name="url" placeholder="Enter your long URL">
            </div>
            <div class="col">
              <input class="btn btn-primary" type="submit" value="Shorten">
            </div>
          </div>
          </form>
        </div>
        <div class="col"></div>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
  </body>
</html>
